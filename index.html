<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://github.com/sejutaimpian/komray" />

    <title>Komisariat / Rayon PMII</title>
    <link rel="shortcut icon" href="img/logopmii.png" type="image/x-icon" />

    <link href="dist/output.css" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/6718c180c3.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>
</head>

<body>
    <header class="shadow sticky top-0 bg-white">
        <nav class="grid-nav grid-rows-1 items-center md:py-0 p-2">
            <div class="grit-logo md:py-1">
                <a href="/" class="">
                    <img src="img/logopmii.png" alt="Logo Komisariat" class="h-10 inline">
                </a>
            </div>
            <ul class="grit-link flex justify-center items-center my-1">
                <li>
                    <a href="#rayon" class="btn btn-sm btn-ghost font-bold">
                        <i class="fa-solid fa-school-flag xs:fa-hidden"></i>
                        <span class="hidden xs:block">Rayon</span>
                    </a>
                </li>
                <li>
                    <a href="#kegiatan" class="btn btn-sm btn-ghost font-bold">
                        <i class="fa-solid fa-bullhorn xs:fa-hidden"></i>
                        <span class="hidden xs:block">Kegiatan</span>
                    </a>
                </li>
                <li>
                    <a href="#profile" class="btn btn-sm btn-ghost font-bold">
                        <i class="fa-solid fa-circle-user xs:fa-hidden"></i>
                        <span class="hidden xs:block">Profile</span>
                    </a>
                </li>
                <li><a href="#faq" class="btn btn-sm btn-ghost font-bold">
                        <i class="fa-solid fa-question xs:fa-hidden"></i>
                        <span class="hidden xs:block">FAQ</span>
                    </a></li>
                <li><a href="#kontak" class="btn btn-sm btn-ghost font-bold">
                        <i class="fa-solid fa-phone-volume xs:fa-hidden"></i>
                        <span class="hidden xs:block">Kontak</span>
                    </a></li>
            </ul>
            <div class="grit-cta flex justify-end">
                <a href="" class="btn btn-sm bg-blue-800 hover:bg-blue-900">Gabung</a>
            </div>
        </nav>
    </header>
    <main class="bg-red-300">
        <div class="">lorem sleidksalfe</div>
        <div class="my-32">lorem</div>
        <div class="my-32">lorem</div>
        <div class="my-32">lorem</div>
        <div class="my-32">lorem</div>
        <div class="my-32">lorem</div>
        <div class="my-32">lorem</div>
    </main>
    <footer class="bg-sky-900">Lorem</footer>
</body>

</html>
